<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形 -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- PDF文档图标（左侧） -->
  <g transform="translate(60, 120)">
    <!-- PDF文档外形 -->
    <path d="M0,0 L120,0 L160,40 L160,280 L0,280 Z" fill="#e74c3c" />
    <path d="M120,0 L120,40 L160,40 Z" fill="#c0392b" />
    
    <!-- PDF文字 -->
    <text x="80" y="170" font-family="Arial" font-size="56" font-weight="bold" text-anchor="middle" fill="white">PDF</text>
    
    <!-- 表格线条 -->
    <line x1="30" y1="200" x2="130" y2="200" stroke="white" stroke-width="4" />
    <line x1="30" y1="230" x2="130" y2="230" stroke="white" stroke-width="4" />
    <line x1="80" y1="200" x2="80" y2="260" stroke="white" stroke-width="4" />
  </g>
  
  <!-- 转换箭头 -->
  <g transform="translate(236, 256)">
    <polygon points="0,-20 40,0 0,20" fill="#2c3e50" />
    <rect x="-40" y="-8" width="40" height="16" fill="#2c3e50" />
  </g>
  
  <!-- Excel表格图标（右侧） -->
  <g transform="translate(292, 120)">
    <!-- Excel文档外形 -->
    <path d="M0,0 L120,0 L160,40 L160,280 L0,280 Z" fill="#27ae60" />
    <path d="M120,0 L120,40 L160,40 Z" fill="#219653" />
    
    <!-- Excel表格线条 -->
    <line x1="20" y1="70" x2="140" y2="70" stroke="white" stroke-width="4" />
    <line x1="20" y1="120" x2="140" y2="120" stroke="white" stroke-width="4" />
    <line x1="20" y1="170" x2="140" y2="170" stroke="white" stroke-width="4" />
    <line x1="20" y1="220" x2="140" y2="220" stroke="white" stroke-width="4" />
    
    <line x1="60" y1="40" x2="60" y2="250" stroke="white" stroke-width="4" />
    <line x1="100" y1="40" x2="100" y2="250" stroke="white" stroke-width="4" />
    
    <!-- XLS文字 -->
    <text x="80" y="270" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="white">XLS</text>
  </g>
</svg>